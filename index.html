<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mycalculator</title>
</head>
<body>
    <header>
        <div class="container">
            
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="images/Screenshot_3_1-removebg-preview.png" alt="" class="header__image">
                    <h1 class="header__title">My calculator</h1>
                </div>
                <img src="images/5475a3c8-0f0d-4704-8818-fd216188832e-removebg-preview 1.png" alt="" class="header__images">
                <div class="bx__registered">
                    <p class="header__sign_in">Войти</p>
                    <p class="header__sign_up">Зарегистрироваться</p>
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__wrapper">
            <form class="main__form">
                <div class="input__text" id="display"></div>
                <div class="form__row">
                    <button class="main__button" value="1" type="button">1</button>
                    <button class="main__button" type="button">2</button>
                    <button class="main__button" type="button">3</button>
                    <button class="main__button-action" type="button">+</button>
                    <button class="main__button-action" type="button">-</button>
                    <button class="main__button-action" type="button">C</button>
                </div>
                <div class="form__row">
                    <button class="main__button" type="button">4</button>
                    <button class="main__button" type="button">5</button>
                    <button class="main__button" type="button">6</button>
                    <button class="main__button-action" type="button">/</button>
                    <button class="main__button-action" type="button">*</button>
                </div>
                <div class="form__row">
                    <button class="main__button" type="button">7</button>
                    <button class="main__button" type="button">8</button>
                    <button class="main__button" type="button">9</button>
                    <button class="main__button-action" type="button">=</button>
                </div>
                <div class="form__row">
                    <button class="main__button" type="button">0</button>
                </div>
            </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer__wrapper">
                <h1 class="footer__title">My calculator</h1>
                <img src="images/moon.png" id="icon" class="theme__icon">
            </div>
        </div>
    </footer>


    <script src="main.js"></script>
</body>
</html>
